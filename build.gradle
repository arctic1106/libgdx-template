buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        google()
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "java-library"

    version = '1.0'
    ext {
        appName = "my-gdx-game"
    }

    repositories {
        mavenLocal()
        mavenCentral()
        google()
        gradlePluginPortal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

    dependencies {
        implementation project(":core")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl:1.12.0"
        api "com.badlogicgames.gdx:gdx-platform:1.12.0:natives-desktop"
        api "com.badlogicgames.gdx:gdx-box2d-platform:1.12.0:natives-desktop"
        api "com.badlogicgames.gdx:gdx:1.12.0"
        api "com.badlogicgames.gdx:gdx-box2d:1.12.0"

    }
}